<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belly Buttons</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</head>
<body>

    <div class="container">

        <div class="span6" style="float: none; margin: 0 auto;">
            <div class="jumbotron">
                <h2>Belly Button Biodiversity Dashboard</h2>
                <hr>

            </div>
            <div class=" jumbotron span6" style="float: none; margin: 0 auto;">
                <div class="row">
                    <div class="col-md-3">
                        <h4>Select Sample:</h4>
                        <select class="row" id="selDataset" onchange="optionChanged(this.value)"></select>
                        <div id="metadata_list">
                            <ul>
                              <li id="age">Age: </li>
                              <li id="bbtype">BBType: </li>
                              <li id="ethnicity">Ethnicity: </li>
                              <li id="gender">Gender: </li>
                              <li id="location">Location: </li>
                              <li id="sampleid">Sample ID: </li>
                            </ul>
                          </div>
                    </div>
                    <div class="col-md-9">
                        <div id="pie"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                            <div id="plot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src='app.js'></script>
</body>

</html>
